<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pessoa Física</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="result"></div>
  <div class="container d-flex justify-content-center login">
    <form action="signin" method="POST" class="signUp w-100">
      <h2>LOG IN</h2>
      <div class="input-group flex-nowrap w-100">
        <input type="text" class="form-control" name="email" placeholder="E-mail" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap w-100">
        <input type="password" class="form-control" name="senha" placeholder="Senha" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div>
      <div class="btn_signup">
        <a href="pf.html">Cadastro de Pessoa física</a>
        <a href="pj.html">Cadastro de Pessoa Jurídica</a>
      </div>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $('.signUp').submit(function () {
      var dados = $(this).serialize();
      $.ajax({
        url: '/javaWeb/login',
        type: 'POST',
        data: dados,
        success: function (data) {
          $('.result').html(data);
        }
      });
      return false;
    });
  </script>
</body>

</html>
