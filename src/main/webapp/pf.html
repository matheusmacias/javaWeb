<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pessoa Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <div class="container d-flex justify-content-center">
        <form action="signupPF" method="POST" class="signUp w-100">
            <h2>Pessoa Física</h2>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="nomecompleto" placeholder="Nome completo" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="email" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="password" class="form-control" name="senha" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="celular" placeholder="Celular" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="telefone" placeholder="Telefone" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="cpf" placeholder="Cpf" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <span>Endereço:</span>
            <div class="endereco w-100">
              <div class="input-group flex-nowrap w-100">
                <input type="text" class="form-control" name="nomerua" placeholder="Nome da rua" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap w-100">
                <input type="text" class="form-control" name="numeroend" placeholder="Número" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="complemento" placeholder="Complemento" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-100">
              <input type="text" class="form-control" name="cep" placeholder="Cep" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button type="button" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
